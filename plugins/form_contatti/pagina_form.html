<div class="row align-items-center justify-content-center text-center mt-4 mb-4">
        <div class="col-5">

           <form id="form-contatto" method="POST" action="/">

            <div class="row">
                <div class="col">
                    <p class="mb-4" style="margin:0; font-weight: 500; color:#BA2F2F;">Compila il seguente modulo per inviare la tua richiesta informazioni</p>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="nikolaos_newsletter_input me-2 mb-2" type="text" name="nome_contatto" value="" required placeholder="Nome*">
                </div>
                <div class="col">
                    <input class="nikolaos_newsletter_input ms-2" type="text" name="cognome_contatto" value="" required placeholder="Cognome*">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input class="nikolaos_newsletter_input me-2 mb-2" type="text" name="email_contatto" value="" required placeholder="Email*">
                </div>
                <div class="col">
                    <input class="nikolaos_newsletter_input ms-2" type="text" name="oggetto_contatto" value="" required placeholder="Oggetto*">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <textarea class="nikolaos_newsletter_input" rows="5" name="contenuto_contatto" value="" style="width:101%;" required placeholder="Messaggio*"></textarea>
                </div>
            </div>

            <div class="row text-start">
                <div class="col">
                    <input class="mt-3 mb-4" type="checkbox" name="privacy_contatto" value="" required>&nbsp;&nbsp;Accetto che i dati rilasciati vengano trattati secondo la Privacy Polity del sito.
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <input id="bottone-contatto" class="nikolaos_button_newsletter" type="submit" value="INVIA">
                </div>
            </div>

            <div class="row text-center">
                <div class="col">
                    <p id="notifica-contatto" class="mt-4" style="margin:0; font-weight: 500; color:#BA2F2F;"></p>
                </div>
            </div>

           </form>

           <script>
                        
                        var xhttpFormRichiesta = new XMLHttpRequest();
                        
                        var buttonInvioRichiesta = document.getElementById('bottone-contatto');
                        var notificaInvio = document.getElementById('notifica-contatto'); 
                        var formRichiesta = document.getElementById('form-contatto'); 
                                                
                        formRichiesta.addEventListener("submit", function(event) {

                        event.preventDefault();


                        var formData = new FormData(formRichiesta);

                        var dataString = '';

                        for(var [key, value] of formData){
                            dataString += `${key}=${value}&`;
                        }


                            
                        xhttpFormRichiesta.onreadystatechange = function(){
                            if(this.readyState == 4 && this.status == 200){
                                notificaInvio.innerHTML = this.responseText;
                                buttonInvioRichiesta.setAttribuite('disabled', 'disabled');
                            }

                        };

                        xhttpFormRichiesta.open("POST", '/wp-content/themes/nikolaos/inc/ajax-contatti.php');
                        xhttpFormRichiesta.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                        xhttpFormRichiesta.send(dataString);

                        });
                        
                </script>	 




        </div>
    </div>
